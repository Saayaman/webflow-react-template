# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - run: npm run build
    - name: Deploy to another repo
      env:
        TARGET_REPO: 'michellesauder/webflow-react-template'
        TARGET_BRANCH: 'main'
        TARGET_DIRECTORY: ''
        COMMIT_MESSAGE: 'Deploy React build artifacts'
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run: |
        git config --global user.email "mgsauder@hotmail.com"
        git config --global user.name "michellesauder"
        git clone https://github.com/${TARGET_REPO}.git target-repo
        cp -r dist/* target-repo/${TARGET_DIRECTORY}
        cd target-repo
        git add .
        git commit -m "${COMMIT_MESSAGE}"
        git push https://username:${ACCESS_TOKEN}@github.com/${TARGET_REPO}.git ${TARGET_BRANCH}
